# PostgreSQL Read Replica (Standby) Configuration
# Optimized for read-heavy analytics queries

# ============================================
# CONNECTION SETTINGS
# ============================================
listen_addresses = '*'
port = 5432
max_connections = 300  # More connections for read workload

# ============================================
# STANDBY SETTINGS
# ============================================
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 300s
max_standby_streaming_delay = 300s
wal_receiver_status_interval = 10s
wal_retrieve_retry_interval = 5s

# ============================================
# QUERY TUNING (Read-optimized)
# ============================================
# More memory for read queries
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 32MB
maintenance_work_mem = 256MB

# Planner settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel query execution (more aggressive for analytics)
max_worker_processes = 12
max_parallel_workers_per_gather = 6
max_parallel_workers = 12
max_parallel_maintenance_workers = 6

# Enable JIT compilation for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# ============================================
# LOGGING (Less verbose on replica)
# ============================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 2000  # Log slower queries (>2s)
log_line_prefix = '%t [%p]: [%l-1] REPLICA user=%u,db=%d '
log_connections = off
log_disconnections = off

# ============================================
# STATISTICS
# ============================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ============================================
# LOCALE
# ============================================
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'

