# PostgreSQL Primary (Master) Configuration
# Optimized for read replicas and high performance

# ============================================
# CONNECTION SETTINGS
# ============================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Connection pooling (use with PgBouncer)
shared_preload_libraries = 'pg_stat_statements'

# ============================================
# REPLICATION SETTINGS
# ============================================
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1024  # Keep 1GB of WAL
hot_standby = on
hot_standby_feedback = on

# Synchronous replication (optional, for critical data)
# synchronous_commit = remote_apply
# synchronous_standby_names = 'replica1,replica2'

# Asynchronous replication (better performance)
synchronous_commit = on

# ============================================
# WRITE AHEAD LOG (WAL)
# ============================================
wal_compression = on
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB

# Checkpoint settings (reduce I/O spikes)
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# ============================================
# QUERY TUNING
# ============================================
# Memory settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 128MB

# Planner settings
random_page_cost = 1.1  # For SSD
effective_io_concurrency = 200

# Parallel query execution
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ============================================
# LOGGING
# ============================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0

# ============================================
# STATISTICS
# ============================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# pg_stat_statements
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# ============================================
# AUTOVACUUM (Important for performance)
# ============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ============================================
# SECURITY
# ============================================
ssl = off  # Enable in production
password_encryption = scram-sha-256

# ============================================
# LOCALE
# ============================================
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'

