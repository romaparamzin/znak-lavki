# –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Alertmanager –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π

global:
  resolve_timeout: 5m
  # SMTP –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è email —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@znak-lavki.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# –®–∞–±–ª–æ–Ω—ã –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è –∞–ª–µ—Ä—Ç–æ–≤
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã - –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 1m
      repeat_interval: 5m

    # Warning –∞–ª–µ—Ä—Ç—ã - —Å –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–æ–π
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h

    # Info –∞–ª–µ—Ä—Ç—ã - —Ç–æ–ª—å–∫–æ –≤ —Ä–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 24h
      active_time_intervals:
        - business-hours

    # Database –∞–ª–µ—Ä—Ç—ã - –æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞
    - match:
        team: database
      receiver: 'database-team'
      group_by: ['alertname', 'instance']

    # DevOps –∞–ª–µ—Ä—Ç—ã
    - match:
        team: devops
      receiver: 'devops-team'

    # Backend –∞–ª–µ—Ä—Ç—ã
    - match:
        team: backend
      receiver: 'backend-team'

# –í—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
time_intervals:
  - name: business-hours
    time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '18:00'
        weekdays: ['monday:friday']

# Receivers (–ø–æ–ª—É—á–∞—Ç–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π)
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'team@znak-lavki.com'
        headers:
          Subject: '[Znak Lavki] {{ .GroupLabels.alertname }}'

  # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@znak-lavki.com'
        send_resolved: true
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
    
    # Telegram —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    # telegram_configs:
    #   - bot_token: 'YOUR_BOT_TOKEN'
    #     chat_id: YOUR_CHAT_ID
    #     parse_mode: 'HTML'
    #     message: |
    #       üö® <b>CRITICAL ALERT</b>
    #       {{ range .Alerts }}
    #       <b>Alert:</b> {{ .Labels.alertname }}
    #       <b>Summary:</b> {{ .Annotations.summary }}
    #       <b>Description:</b> {{ .Annotations.description }}
    #       {{ end }}
    
    # Slack —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts-critical'
    #     title: 'üö® Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  # Warning –∞–ª–µ—Ä—Ç—ã
  - name: 'warning-alerts'
    email_configs:
      - to: 'warnings@znak-lavki.com'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è  [WARNING] {{ .GroupLabels.alertname }}'

  # Info –∞–ª–µ—Ä—Ç—ã
  - name: 'info-alerts'
    email_configs:
      - to: 'info@znak-lavki.com'
        send_resolved: false
        headers:
          Subject: '‚ÑπÔ∏è  [INFO] {{ .GroupLabels.alertname }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database-team@znak-lavki.com'
        send_resolved: true
        headers:
          Subject: '[DB] {{ .GroupLabels.alertname }}'

  # DevOps team
  - name: 'devops-team'
    email_configs:
      - to: 'devops-team@znak-lavki.com'
        send_resolved: true
        headers:
          Subject: '[DevOps] {{ .GroupLabels.alertname }}'

  # Backend team
  - name: 'backend-team'
    email_configs:
      - to: 'backend-team@znak-lavki.com'
        send_resolved: true
        headers:
          Subject: '[Backend] {{ .GroupLabels.alertname }}'

# –ü–æ–¥–∞–≤–ª–µ–Ω–∏–µ –∞–ª–µ—Ä—Ç–æ–≤ (inhibit rules)
inhibit_rules:
  # –ü–æ–¥–∞–≤–∏—Ç—å –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∞–ª–µ—Ä—Ç—ã –µ—Å–ª–∏ —Å–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

  # –ü–æ–¥–∞–≤–∏—Ç—å –∞–ª–µ—Ä—Ç—ã –æ –≤—ã—Å–æ–∫–æ–º CPU/Memory –µ—Å–ª–∏ node –Ω–µ –≥–æ—Ç–æ–≤
  - source_match:
      alertname: 'KubernetesNodeNotReady'
    target_match_re:
      alertname: 'KubernetesNodeHigh.*'
    equal: ['node']

  # –ü–æ–¥–∞–≤–∏—Ç—å –∞–ª–µ—Ä—Ç—ã –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –µ—Å–ª–∏ database –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
  - source_match:
      alertname: 'PostgresDown'
    target_match_re:
      severity: 'warning'
    equal: ['cluster']

