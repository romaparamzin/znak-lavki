# Deployment для API Gateway с Horizontal Pod Autoscaler

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: znak-lavki
  labels:
    app: api-gateway
    tier: backend
spec:
  replicas: 2 # Начальное количество реплик
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      # Используйте если есть private registry
      # imagePullSecrets:
      #   - name: regcred
      
      containers:
        - name: api-gateway
          image: znak-lavki/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            # ConfigMap переменные
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: DB_NAME
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: REDIS_PORT
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: JWT_EXPIRES_IN
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: CORS_ORIGIN
            - name: MARK_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: MARK_SERVICE_URL
            - name: INTEGRATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: INTEGRATION_SERVICE_URL
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: znak-lavki-config
                  key: NOTIFICATION_SERVICE_URL
            
            # Secret переменные
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: znak-lavki-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: znak-lavki-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: znak-lavki-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: znak-lavki-secrets
                  key: JWT_SECRET
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Проверка готовности
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Проверка живости
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      
      # Настройки безопасности
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

---
# Service для API Gateway
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: znak-lavki
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: api-gateway

---
# Horizontal Pod Autoscaler для API Gateway
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: znak-lavki
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

